<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eg_grid_demo</title>
    <link rel="stylesheet" href="css/style.css"><!-- our stylesheet -->
  </head>
  <body>
    <nav>
      <p>This is some navbar text</p>
    </nav>
    <h1>Container <span>(dashed fuschia border)</span></h1>
    <section class="grid-container">
      <p class="grid-item one">Grid item <em>one</em></p>
      <p class="grid-item two">Grid item <em>two</em></p>
      <p class="grid-item three">Grid item <em>three</em></p>
      <p class="grid-item four">Grid item <em>four</em></p>
      <p class="grid-item five">Grid item <em>five</em></p>
      <p class="grid-item six">Grid item <em>six</em></p>
      <p class="grid-item seven">Grid item <em>seven</em></p>
      <p class="grid-item eight">Grid item <em>eight</em></p>
      <p class="grid-item nine">Grid item <em>nine</em></p>
      <p class="grid-item ten">Grid item <em>ten</em></p>
      <p class="grid-item eleven">Grid item <em>eleven</em></p>
      <p class="grid-item twelve">Grid item <em>twelve</em></p>
    </section>
    <footer>
      <p>This is my footer text</p>
    </footer>
  </body>
</html>
